        // キーワードスコアリング関数（改良版：日英混在対応）
        const scoreByKeywords = (query, docs) => {
            if (!query || !docs) return [];

            // 1. 前処理: 英数字の塊の前後にスペースを挿入して、日本語と分離する
            // 例: "IslandとSeraphicの機能" -> " island と seraphic の機能"
            const normalizedQuery = query.toLowerCase()
                .replace(/([a-z0-9]+)/g, ' $1 ')
                .trim();

            // 2. スペースで分割してトークン化
            const tokens = normalizedQuery.split(/[\s]+/).filter(t => t.length > 1);

            console.log("分解された検索キーワード:", tokens); // デバッグ用ログ

            return docs.map(doc => {
                const text = (doc.text || doc.content || '').toLowerCase();
                const source = (doc.source || '').toLowerCase();
                let score = 0;

                tokens.forEach(token => {
                    // 本文に含まれていれば加点
                    if (text.includes(token)) {
                        score += 3; // ヒット時の重み
                        // 出現回数に応じた加点（最大5回まで）
                        const count = text.split(token).length - 1;
                        score += Math.min(count, 5);
                    }
                    // ファイル名に含まれていれば大きく加点
                    if (source.includes(token)) {
                        score += 10;
                    }
                });

                return { doc, score };
            })
                .filter(item => item.score > 0)
                .sort((a, b) => b.score - a.score);
        };

            const nextSlide = () => setCurrentSlide(p => Math.min(p + 1, slides.length - 1));

                    if (e.key === 'ArrowLeft') prevSlide();
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, []);

            // チャットウィンドウのリサイズハンドラー
            useEffect(() => {
                const handleMouseMove = (e) => {
                    if (!isResizing) return;
                    const resizeType = window.resizeType;

                    if (resizeType === 'nwse') {
                        // 左上コーナー：幅と高さを両方変更
                        setChatWidth(Math.max(300, window.innerWidth - e.clientX - 32));
                        setChatHeight(Math.max(200, window.innerHeight - e.clientY - 128));
                    } else if (resizeType === 'ew') {
                        // 左辺：幅のみ変更
                        setChatWidth(Math.max(300, window.innerWidth - e.clientX - 32));
                    } else if (resizeType === 'ns') {
                        // 上辺：高さのみ変更
                        setChatHeight(Math.max(200, window.innerHeight - e.clientY - 128));
                    }
                };
                const handleMouseUp = () => {
                    setIsResizing(false);
                    delete window.resizeType;
                };
                if (isResizing) {
                    window.addEventListener('mousemove', handleMouseMove);
                    window.addEventListener('mouseup', handleMouseUp);
                    return () => {
                        window.removeEventListener('mousemove', handleMouseMove);
                        window.removeEventListener('mouseup', handleMouseUp);
                    };
                }
            }, [isResizing]);

            // Scroll chat to bottom
            useEffect(() => {

                    chatBodyRef.current.scrollTop = chatBodyRef.current.scrollHeight;

                    .then(data => {

                        window.docIndexDebug = indexData;
                        console.log('✓ RAG index loaded:', indexData.length, 'documents');
                        console.log('First 3 docs:', indexData.slice(0, 3).map(d => ({ source: d.source, length: d.text.length })));
                    })
                    .catch(err => {
                        console.error('✗ RAG index fetch error:', err.message, err.stack);
                        setDocIndex([]);
                    });
            }, []);

あなたは企業のサイバーセキュリティ専任コンサルタントです。

2. Islandの解決策: ブラウザ自体に制御レイヤーを組み込む。禁止ではなく制御。SaaS/AI/Web Appsとデバイスの間に入る。

回答は具体的かつ論理的に構成し、数字を用いて説得力を持たせてください。
                    `;
                    // --- embedding-based or keyword-based retrieval ---
                    let systemPromptWithContext = systemPrompt;
                    const messagesToAdd = [{ role: 'user', text: userMsg }];

                    // 参照ドキュメントをスコープ外でも利用できるよう宣言（tryブロック内での利用を想定）
                    let retrievedDocs = [];

                    try {
                        if (docIndex && docIndex.length > 0) {
                            const scored = scoreByKeywords(userMsg, docIndex);
                            for (let i = 0; i < Math.min(5, scored.length); i++) {
                                retrievedDocs.push(scored[i].doc);
                            }
                        }

                        if (retrievedDocs.length > 0) {
                            // システムプロンプトへのコンテキスト注入（RAGの精度確保のため必須）
                            const retrievedContext = retrievedDocs.map((d, i) => `【参照資料${i + 1}: ${d.source || d.title || 'Unknown'}】\n${(d.text || d.content || '').slice(0, 1000)}`).join('\n\n---\n\n');
                            systemPromptWithContext = systemPrompt + "\n\n【参照情報】\n" + retrievedContext;

                            /* * 変更点: 以前の「回答前に参照リストを表示する」処理を無効化
                             * 回答の末尾に統合するため、ここではメッセージに追加しません。
                             */
                            // const referenceInfo = retrievedDocs.map((d, i) => `${i + 1}. ${d.source || d.title || 'Unknown'}`).join('\n');
                            // const refMsg = `以下${retrievedDocs.length}件のドキュメントを参照します:\n\n${referenceInfo}`;
                            // messagesToAdd.push({ role: 'bot', text: refMsg, isReference: true });
                        }
                    } catch (e) {
                        console.error('RAG retrieval error:', e);
                    }

                    // ユーザーメッセージのみをセット
                    setMessages(prev => [...prev, ...messagesToAdd]);

                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{
                                role: 'user',
                                parts: [{ text: userMsg }]
                            }],
                            systemInstruction: {
                                parts: [{ text: systemPromptWithContext }]
                            }
                        })
                    });

                    const data = await response.json();

                    if (data.error) {
                        throw new Error(data.error.message);
                    }

                    const aiText = data.candidates?.[0]?.content?.parts?.[0]?.text || "申し訳ありません。回答を生成できませんでした。";

                    // 太字のクリーニング
                    let finalText = aiText.replace(/\*\*/g, '').replace(/__/g, '');

                    // --- 最適化: 参照ファイルを回答の末尾に追記 ---
                    if (retrievedDocs.length > 0) {
                        // ファイル名リストの整形
                        const sourceList = retrievedDocs
                            .map(d => `・${d.source || d.title || 'Unknown'}`)
                            .join('\n');

                        // 回答テキストにセパレーターとリストを結合
                        finalText += `\n\n---\n【参照ファイル】\n${sourceList}`;
                    }
                    // ------------------------------------------

                    setMessages(prev => [...prev, { role: 'bot', text: finalText }]);

                } catch (error) {
                    setMessages(prev => [...prev, { role: 'bot', text: `エラーが発生しました: ${error.message} (APIキーを確認してください)` }]);
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="w-screen h-screen bg-gray-100 flex items-center justify-center relative">

                    {/* Slide Container (16:9 Aspect Ratio) */}
                    <div className="w-[1280px] h-[720px] bg-white shadow-2xl relative overflow-hidden flex flex-col">
                        {/* Header Stripe */}
                        <div className="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-blue-900 to-cyan-500 z-10"></div>

                        {/* Slide Content */}
                        <div className="flex-1 relative">
                            <CurrentSlideComponent />
                        </div>

                        {/* Slide Navigation Overlay */}
                        <div className="absolute bottom-8 left-1/2 transform -translate-x-1/2 flex gap-4 z-20">
                            <button onClick={prevSlide} disabled={currentSlide === 0} className="bg-black/20 hover:bg-black/40 text-white p-3 rounded-full transition disabled:opacity-30 backdrop-blur-sm">
                                <Icon name="ChevronLeft" />
                            </button>
                            <span className="bg-black/10 px-4 py-2 rounded-full text-gray-500 font-medium backdrop-blur-sm flex items-center">
                                {currentSlide + 1} / {slides.length}
                            </span>
                            <button onClick={nextSlide} disabled={currentSlide === slides.length - 1} className="bg-black/20 hover:bg-black/40 text-white p-3 rounded-full transition disabled:opacity-30 backdrop-blur-sm">
                                <Icon name="ChevronRight" />
                            </button>
                        </div>
                    </div>

                    {/* Chat Floating Action Button */}
                    <button
                        onClick={handleChatOpen}
                        className="fixed bottom-8 right-8 w-16 h-16 bg-gradient-to-br from-blue-900 to-cyan-500 text-white rounded-full shadow-lg flex items-center justify-center hover:scale-110 transition-transform z-50"
                    >
                        <Icon name="Bot" size={32} />
                    </button>

                    {/* Chat Modal */}
                    <div
                        className={`fixed bottom-28 right-8 bg-white rounded-xl shadow-2xl flex flex-col transition-all duration-300 transform z-40 overflow-hidden ${isChatOpen ? 'translate-y-0 opacity-100 pointer-events-auto' : 'translate-y-10 opacity-0 pointer-events-none'}`}
                        style={{ width: `${chatWidth}px`, height: `${chatHeight}px`, cursor: isResizing ? 'nwse-resize' : 'default' }}
                    >
                        {/* Chat Header */}
                        <div className="bg-gradient-to-r from-blue-900 to-cyan-500 p-4 text-white flex items-center justify-between">
                            <div className="flex items-center gap-2">
                                <Icon name="ShieldCheck" size={20} />
                                <span className="font-medium">CyberSec AI Consultant</span>
                            </div>
                            <button onClick={() => setIsChatOpen(false)} className="hover:bg-white/20 p-1 rounded">
                                <Icon name="X" size={20} />
                            </button>
                        </div>

                        {/* Chat Body */}
                        <div ref={chatBodyRef} className="flex-1 bg-gray-50 p-4 overflow-y-auto space-y-4 no-scrollbar">
                            {messages.map((msg, idx) => (
                                <div key={idx} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                    <div className={`max-w-[85%] group relative`}>
                                        <div className={`p-3 rounded-xl text-sm leading-relaxed ${msg.role === 'user'
                                            ? 'bg-blue-900 text-white rounded-br-none whitespace-normal'
                                            : 'bg-white border border-gray-200 text-gray-700 rounded-bl-none shadow-sm whitespace-pre-wrap'
                                            }`}>
                                            {msg.text}
                                        </div>
                                        {msg.role === 'bot' && (
                                            <button
                                                onClick={() => {
                                                    navigator.clipboard.writeText(msg.text);
                                                    alert('コピーしました');
                                                }}
                                                className="absolute -right-10 top-0 opacity-0 group-hover:opacity-100 transition-opacity bg-gray-300 hover:bg-gray-400 text-gray-700 p-2 rounded shadow-sm"
                                                title="コピー"
                                            >
                                                <Icon name="Copy" size={16} />
                                            </button>
                                        )}
                                    </div>
                                </div>
                            ))}
                            {isLoading && (
                                <div className="flex justify-start">
                                    <div className="bg-white border border-gray-200 p-3 rounded-xl rounded-bl-none shadow-sm flex gap-1">
                                        <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
                                        <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce delay-100"></div>
                                        <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce delay-200"></div>
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* Chat Input */}
                        <div className="p-4 bg-white border-t border-gray-100 flex gap-2 relative">
                            <input
                                type="text"
                                value={input}
                                onChange={(e) => setInput(e.target.value)}
                                onKeyPress={(e) => e.key === 'Enter' && handleSendMessage()}
                                placeholder="例: VDIコスト削減効果は？"
                                className="flex-1 border border-gray-300 rounded-full px-4 py-2 text-sm focus:outline-none focus:border-cyan-500"
                            />
                            <button
                                onClick={handleSendMessage}
                                disabled={!input.trim() || isLoading}
                                className="bg-blue-900 text-white w-10 h-10 rounded-full flex items-center justify-center disabled:bg-gray-300 hover:bg-blue-800 transition"
                            >
                                <Icon name="Send" size={18} />
                            </button>
                        </div>

                        {/* Resize Handles */}
                        {/* Left side handle - resize width */}
                        <div
                            onMouseDown={() => { setIsResizing(true); window.resizeType = 'ew'; }}
                            className="absolute left-0 top-0 w-1 h-full cursor-ew-resize hover:bg-blue-900 hover:opacity-50 transition-all"
                            title="ドラッグして幅を変更"
                        />

                        {/* Top side handle - resize height */}
                        <div
                            onMouseDown={() => { setIsResizing(true); window.resizeType = 'ns'; }}
                            className="absolute top-0 left-0 w-full h-1 cursor-ns-resize hover:bg-blue-900 hover:opacity-50 transition-all"
                            title="ドラッグして高さを変更"
                        />

                        {/* Top-left corner handle - resize both */}
                        <div
                            onMouseDown={() => { setIsResizing(true); window.resizeType = 'nwse'; }}
                            className="absolute top-0 left-0 w-4 h-4 bg-gradient-to-br from-blue-900 to-cyan-500 rounded-br cursor-nwse-resize hover:opacity-75 transition-opacity"
                            title="ドラッグして幅と高さを変更"
                        />
                    </div>

                    {/* API Key Modal */}
                    {showKeyModal && (
                        <div className="fixed inset-0 bg-black/50 z-[60] flex items-center justify-center backdrop-blur-sm">
                            <div className="bg-white p-8 rounded-xl w-[400px] text-center shadow-2xl">
                                <div className="text-blue-900 mb-4 flex justify-center">
                                    <Icon name="KeyRound" size={40} />
                                </div>
                                <h3 className="text-xl font-medium text-gray-800 mb-2">Gemini API Key Required</h3>
                                <p className="text-sm text-gray-500 mb-6">
                                    コンサルタント機能を利用するには、Google Gemini APIキーを入力してください。<br />
                                    (ブラウザ内のみに一時保存されます)
                                </p>
                                <input
                                    type="password"
                                    id="apiKeyInput"
                                    placeholder="API Key (starts with AIza...)"
                                    className="w-full border border-gray-300 rounded px-4 py-3 mb-4 focus:outline-none focus:border-cyan-500"
                                />
                                <button
                                    onClick={() => handleKeySubmit(document.getElementById('apiKeyInput').value)}
                                    className="w-full bg-blue-900 hover:bg-blue-800 text-white font-medium py-3 rounded transition"
                                >
                                    Start Consultation
                                </button>
                            </div>
                        </div>
                    )}

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
